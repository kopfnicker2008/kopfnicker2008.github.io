<form class="form-horizontal" role="form"
      name="myForm"
      novalidate ng-submit="ctrl.create ( item )">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Vorname</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   required
                   id="firstname"
                   name="firstname"
                   minlength="2"
                   placeholder="Vornamen eingeben"
                   ng-model="item.firstname">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Nachname</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   required
                   id="lastname"
                   name="lastname"
                   ng-pattern="/^[a-zA-Z]{2,5}$/"
                   placeholder="Nachname eingeben"
                   ng-model="item.lastname">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   required
                   id="name"
                   name="name"
                   minlength="2"
                   placeholder="Name eingeben"
                   ng-model="item.name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">E-Mail</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   required
                   id="email"
                   name="email"
                   placeholder="E-mail eingeben"
                   ng-model="item.email">
        </div>
    </div>
    <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">Geburtsdatum</label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   required
                   id="birthday"
                   name="birthday"
                   ng-model="item.birthday">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Adresse</label>
        <div class="col-sm-10 nopadding" >
            <div class="col-sm-8">
                <input type="text" class="form-control" id="street" ng-model="item.street" placeholder="StraÃŸe">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="street_no" ng-model="item.street_no" placeholder="Hausnr.">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 nopadding" >
            <div class="col-sm-4">
                <input type="text" class="form-control" id="zip" ng-model="item.zip" placeholder="PLZ">
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="city" ng-model="item.city" placeholder="Ort">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success btn-lg"
                    type="submit"

                    ng-click="ctrl.create ( item )"
                    >



                <span class="glyphicon glyphicon-ok-circle"></span> Neuen Benutzer speichern
            </button>
        </div>
    </div>
</form>

<p>{{item}}</p>
